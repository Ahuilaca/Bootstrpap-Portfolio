<body>

    <div class="main-header">

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">Rudy Rodriguez</h5>

        </div>

  <div class="form-block">
    <h1>Contact</h1>

    <div class="col-md-8 order-md-1">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First and last" value="" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>

        <div class="mb-3">
          <label for="address">Message</label>
          <textarea id="textarea" rows="9"></textarea>
        </div>
        <a class="btn btn-primary" href="mailto:santosrodriguez.rcs@gmail.com" role="button">Contact Me</a>
      </form>
    </div>
  </div>  

    <footer>
      <div class="footer">
        &copy; Copyright 2018 Rudy Rodriguez
      </div>
    </footer>
